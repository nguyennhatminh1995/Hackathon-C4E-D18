<!DOCTYPE html>
<html>
    <head>
        <title>Login Design</title>
        <link type="text/css" rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <img src="123.png" alt="hinhnen" class="avatar">
            <div class="login" id="form_login">
                <h1 class="title" >Member Login</h1>
                <input type="text" placeholder="Username or Email"  name="username" id="username"><br>
                <input type="text" placeholder="Password"  name="password" id="password"><br>
                <button type="submit"><b>Login</b></button><br>
                <p>_______________<b>Or</b>_______________</p>
                <a href="https://www.facebook.com/"><img src="facebook.png" alt="logfacebook" width="30px" height="30px"/><b>Login with Facebook</b></a>
                <a href="https://www.google.com/intl/vi/gmail/about/#"><img src="gmail.png" alt="loggmail" width="30px" height="30px"/><b>Login with Gmail</b></a><br>
                <a href="https://www.instagram.com/accounts/password/reset/?hl=vi">Forgot Password</a>    
            </div>
            <div class="register">
                <p>You don't have an account ?
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=vi"><b>Registered</b></a></p>
            </div>    
            <div class="dwnapp">
                <p style="filter: drop-shadow(4px 4px 1px black);"><b>Download app</b></p>
                    <a href="https://www.apple.com/"><img src="appstore.png" alt="apple" width="136px"  height="40px"></a>
                    <a href="https://play.google.com/store"><img src="googleplay.png" alt="googleplay"  width="136px"  height="40px"></a>
            </div>    
        </div>
        <div class="instruction">
            <b><li><a href="https://about.instagram.com/">About</a></li>
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://about.instagram.com/en_US/blog">Blog</a></li>
            <li><a href="https://www.instagram.com/developer/">API</a></li>
            <li><a href="https://www.instagram.com/about/jobs/">Jobs</a></li>
            <li><a href="https://help.instagram.com/519522125107875">Private</a></li>
            <li><a href="https://help.instagram.com/581066165581870">Rules</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Nations</a></li>
            <li>
                <select class="language">
                    <option value="Tiếng Việt">Tiếng Việt</option>
                    <option value="English">English</option>
                    <option value="France">France</option>
                </select>
            </li></b>
        </div>
    </body>
    <script type="text/javascript"  src="login.js"></script>
</html>
